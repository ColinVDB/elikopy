# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
    poetry: "1.1.13"

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/conf.py

python:
  install:
    - method: poetry
      path: .
      extra_requirements:
        - docs

submodules:
  include: all  # Include all submodules, if any
  recursive: true